<mat-card appearance="outlined" *ngIf="book$ | async as book" class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ book.title }}</mat-card-title>
    <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
  </mat-card-header>
  <img
    mat-card-image
    [src]="book.cover || 'https://via.placeholder.com/468x800?text=No%20cover%20available'"
    class="book-cover"
    alt="book cover"
  />
  <mat-card-content>
    <p>
      {{ book.subtitle }}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-button (click)="remove()" color="warn">REMOVE</button>
    <button mat-raised-button [routerLink]="['edit']" color="primary">EDIT</button>
  </mat-card-actions>
</mat-card>
